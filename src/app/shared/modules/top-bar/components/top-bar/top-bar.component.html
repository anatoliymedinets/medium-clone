<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">medium</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="[ '/' ]" rrouterLinkActive="active" class="nav-link">Home</a>
      </li>

      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="[ '/articles/new' ]" routerLinkActive="active" class="nav-link">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="[ '/settings' ]" routerLinkActive="active" class="nav-link">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="[ '/profiles', (currentUser$ | async)?.username ]" routerLinkActive="active" class="nav-link">

          </a>

        <li class="nav-item">
          <a [routerLink]="[ '/login' ]" routerLinkActive="active" class="nav-link">Sign In</a>

        <li class="nav-item">
          <a [routerLink]="[ '/register' ]" routerLinkActive="active" class="nav-link">Sign Up</a>
